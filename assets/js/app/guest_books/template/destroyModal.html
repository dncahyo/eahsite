<div class="row">  
   
<div class="col-sm-10">
    <!-- FORM ============ -->
    <guest-books-show control="gbooksShow" config="gbooksShowConfig"></guest-books-show>
    <guest-books-destroy control="gbooksDestroy"></guest-books-destroy>
    <div ng-init="dmc.result = gbooksShow.result"></div>
    <form name="userForm" novalidate>

        <!-- NAME -->
        <div class="form-group">
            <label>Name</label>
            <p>{{dmc.result.name}}</p>
        </div>
      
        <!-- Email -->
        <div class="form-group">
            <label>Email</label>
            <p>{{dmc.result.email}}</p>
        </div>
        
        <!-- City -->
        <div class="form-group">
            <label>City</label>
            <p>{{dmc.result.city}}</p>
        </div>
        
        <!-- Country -->
        <div class="form-group">
            <label>Country</label>
            <p>{{dmc.result.country}}</p>
        </div>
        
        <!-- Message -->
        <div class="form-group">
            <label>Message</label>
            <p>{{dmc.result.message}}</p>
        </div>
    </form>
  </div>
  
</div>
