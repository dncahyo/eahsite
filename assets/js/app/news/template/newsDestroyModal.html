
<div class="row">  
   
<div class="col-sm-10">
    <!-- FORM ============ -->
    <news-show control="newsShow" config="newsShowConfig"></news-show>
    <news-destroy control="newsDestroy"></news-destroy>
    <span ng-init="dmc.result = newsShow.result"></span>
    <form name="userForm" ng-submit="submitForm()" novalidate>

        <!-- Title -->
        <div class="form-group">
            <label>Title</label>
            <p>{{dmc.result.title}}</p>
        </div>
        
        <!-- Description -->
        <div class="form-group">
            <label>Description</label>
            <p>{{dmc.result.description}}</p>
        </div>
        
        <!-- Created at -->
        <div class="form-group">
            <label>Created at</label>
            <p>{{dmc.result.created_at}}</p>
        </div>
        
    </form>
  </div>
  
</div>
