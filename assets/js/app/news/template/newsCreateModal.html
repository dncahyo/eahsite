<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    
    <div class="row">
      <div class="col-sm-10">
        <!-- FORM ============ -->
        <news-create control="newsCreate"></news-create>
        <div ng-init="cb = newsCreate.create_cb(result)"></div>
        <form name="userForm" novalidate>
    
            <!-- Title -->
            <div class="form-group" ng-class="{ 'has-error' : userForm.title.$invalid && !userForm.title.$pristine }">
                <label>Title</label>
                <input type="text" name="title" class="form-control" ng-model="result.title" required>
                <p ng-show="userForm.title.$invalid && !userForm.title.$pristine" class="help-block">Title name is required.</p>
            </div>
          
            <!-- Description -->
            <div class="form-group" ng-class="{ 'has-error' : userForm.description.$invalid && !userForm.description.$pristine }">
                <label>Description</label>
                <input type="text" name="description" class="form-control" ng-model="result.description" ng-minlength="8">
                <p ng-show="userForm.description.$error.minlength" class="help-block">Description is too short.</p>
            </div>
            
            <div ng-init="result.user_id = 1"></div>
            
        </form>
      </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="onClose(close_btn, cb)" ng-disabled="userForm.$invalid">CREATE</button>    
    <button class="btn btn-warning" type="button" ng-click="onDismiss(dismiss_btn)">CANCEL</button>
</div>
